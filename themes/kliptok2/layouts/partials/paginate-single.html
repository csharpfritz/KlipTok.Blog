<div class="container">
  <div class="pagination">
    {{ if .PrevInSection  }}
      <a class="btn btn-secondary pull-right" href="{{ .PrevInSection.Permalink }}"><i class="fa fa-chevron-left" aria-hidden="true"></i> Previous</a>
    {{ else }}
      <button type="button" class="btn btn-secondary pull-left disabled"><i class="fa fa-chevron-left" aria-hidden="true"></i> Previous</button>
    {{ end }}
    {{ if .NextInSection }}
      <a class="btn btn-secondary pull-right" href="{{ .NextInSection.Permalink }}">Next <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
    {{ else }}
      <button type="button" class="btn btn-secondary pull-left disabled">Next <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
    {{ end }}
  </div>
</div>
